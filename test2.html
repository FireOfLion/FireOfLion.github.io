<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Прокрутка до елемента</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background: #f0f0f0;
  }

  header {
    height: 100px;
    background-color: #4CAF50;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    position: sticky;
    top: 0;
  }

  button {
    position: fixed;
    top: 120px;
    left: 20px;
    padding: 12px 24px;
    font-size: 16px;
    background-color: #ff9800;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #e68a00;
  }

  section {
    height: 800px;
    margin: 20px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .section1 { background-color: #f9c74f; }
  .section2 { background-color: #90be6d; }
  .target { background-color: #577590; color: white; }
  .section4 { background-color: #f94144; color: white; }

  footer {
    height: 150px;
    background-color: #222;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }
</style>
</head>
<body>

<header>Моя сторінка з прокруткою</header>

<button id="scrollBtn">Пройти до елемента</button>

<section class="section1">Секція 1</section>
<section class="section2">Секція 2</section>
<section class="target">Цільовий елемент</section>
<section class="section4">Секція 4</section>

<footer>Футер сторінки</footer>

<script>
const button = document.getElementById("scrollBtn");
const target = document.querySelector(".target");

button.addEventListener("click", () => {
    target.scrollIntoView({ behavior: "smooth" });
});
</script>

</body>
</html>
